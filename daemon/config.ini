[system]
datadir=$(HOME)/app-root/runtime/testcase
HTTP_BIND_IP=$(OPENSHIFT_INTERNAL_IP)
HTTP_BIND_PORT=31415
DATABASE_HOST=$(OPENSHIFT_MYSQL_DB_HOST)
DATABASE_USER=$(OPENSHIFT_MYSQL_DB_USERNAME)
DATABASE_PASS=$(OPENSHIFT_MYSQL_DB_PASSWORD)

[lang1]
ext=cpp
extra_mem=20480
compiler=g++ -L$(HOME)/app-root/runtime/repo/daemon/openshift_bin/lib64 -static -fno-asm -s -w -O -DONLINE_JUDGE -o target.exe 

[lang2]
ext=c
extra_mem=20480
compiler=gcc -L$(HOME)/app-root/runtime/repo/daemon/openshift_bin/lib64 -static -fno-asm -s -w -O -DONLINE_JUDGE -O -o target.exe 

[lang3]
ext=pas
extra_mem=20480
compiler=fpc -Xs -Sgic -dONLINE_JUDGE -otarget.exe 

[lang4]
ext=cpp
extra_mem=20480
compiler=g++ -L$(HOME)/app-root/runtime/repo/daemon/openshift_bin/lib64 -static --std=gnu++0x -O -DONLINE_JUDGE -o target.exe 
